name: xrisepvtz
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  video_player: ^2.9.2

  
  cupertino_icons: ^1.0.8
  rive: ^0.13.12
  firebase_core: ^3.6.0
  google_sign_in: ^6.2.1
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  animated_splash_screen: ^1.3.0
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  firebase_storage: ^12.3.3
  firebase_messaging: ^15.1.3
  googleapis_auth: ^1.6.0
  http: ^1.2.2


  flutter_notification_channel: ^3.1.0
  flutter_svg:
  flutter_bloc:
  hydrated_bloc:
  path_provider:
  get_it:
  dartz:
  just_audio:
dependency_overrides:
  http: ^0.13.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  remove_alpha_ios: true
  min_sdk_android: 25 # android min sdk min:16, default 21
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/logo.png"
  web:
    generate: true
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "path/to/image.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "path/to/image.png"  
 

  

flutter:



  uses-material-design: true
  assets:
    - assets/images/
    - assets/avaters/
    - assets/Backgrounds/
    - assets/icons/
    - assets/RiveAssets/
    - assets/vectors/
  fonts:
    - family: Dandelion
      fonts:
        - asset: assets/fonts/Dandelion Fall.ttf
          weight: 700
    - family: Intel
      fonts:
        - asset: assets/Fonts/Inter-Regular.ttf
        - asset: assets/Fonts/Inter-SemiBold.ttf
          weight: 600
    - family: Poppins
      fonts:
        - asset: assets/Fonts/Poppins-Bold.ttf
          weight: 700
    - family: Revamped
      fonts:
        - asset: assets/Fonts/Revamped.ttf
          weight: 700
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Black.ttf
          weight: 900
        - asset: assets/fonts/Satoshi-Bold.ttf
          weight: 600
        - asset: assets/fonts/Satoshi-Medium.ttf
          weight: 500
        - asset: assets/fonts/Satoshi-Regular.ttf
          weight: 400
        - asset: assets/fonts/Satoshi-Light.ttf
          weight: 300
